<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Meet our amazing team of professionals."
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./images/logo.svg" />
    <title>My Team</title>
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="header__left-content">
          <a class="header__logo-link" href="#">
            <img
              src="./images/logo.svg"
              alt="Our team"
              width="160"
              height="40"
              loading="lazy"
            />
          </a>

          <nav class="header__navbar">
            <a class="header-link" href="#"> home </a>
            <a class="header-link" href="#"> about </a>
          </nav>
        </div>

        <button class="header__btn">contact us</button>

        <a class="header__menu-icon" href="#">
          <img
            src="./images/burger__icon.svg"
            alt="Icon"
            width="20"
            height="17"
          />
        </a>
      </div>
    </header>

    <main class="site-main">
      <section class="hero-section">
        <div class="hero container">
          <div class="hero__title-wrapper">
            <h1 class="hero__title">Find the best <span>talent</span></h1>
          </div>
          <div class="hero__text-wrapper">
            <span class="hero__text-line"></span>

            <p class="hero__text">
              Finding the right people and building high performing teams can be
              hard. Most companies aren't tapping into the abundance of global
              talent. We're about to change that.
            </p>
          </div>
        </div>
      </section>

      <section class="about-section">
        <div class="conatiner about"></div>
      </section>
    </main>
  </body>
</html>
